    <!-- Service Worker Registration -->
    <script>
      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registrado:', registration);
              
              // Verificar actualizaciones cada 60 segundos
              setInterval(() => {
                registration.update();
              }, 60000);
              
              // Notificar al usuario si hay una actualizaci√≥n disponible
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üì± Nueva versi√≥n disponible');
                    // Opcional: mostrar notificaci√≥n de actualizaci√≥n
                    if (confirm('Nueva versi√≥n disponible. ¬øActualizar ahora?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('‚ùå Error registrando Service Worker:', error);
            });
        });
      }
      
      // Detectar instalaci√≥n de PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üì± PWA instalable detectada');
        e.preventDefault();
        deferredPrompt = e;
        
        // Opcional: mostrar bot√≥n de instalaci√≥n personalizado
        // showInstallButton();
      });
      
      // Funci√≥n para mostrar prompt de instalaci√≥n
      window.installPWA = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('‚úÖ PWA instalada por el usuario');
            } else {
              console.log('‚ùå Usuario rechaz√≥ la instalaci√≥n');
            }
            deferredPrompt = null;
          });
        }
      };
      
      // Detectar cuando se instala la PWA
      window.addEventListener('appinstalled', () => {
        console.log('üéâ PWA instalada exitosamente');
        deferredPrompt = null;
      });
    </script>
