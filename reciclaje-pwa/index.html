    <!-- Service Worker Registration -->
    <script>
      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('âœ… Service Worker registrado:', registration);
              
              // Verificar actualizaciones cada 60 segundos
              setInterval(() => {
                registration.update();
              }, 60000);
              
              // Notificar al usuario si hay una actualizaciÃ³n disponible
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ“± Nueva versiÃ³n disponible');
                    // Opcional: mostrar notificaciÃ³n de actualizaciÃ³n
                    if (confirm('Nueva versiÃ³n disponible. Â¿Actualizar ahora?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('âŒ Error registrando Service Worker:', error);
            });
        });
      }
      
      // Detectar instalaciÃ³n de PWA
      let deferredPrompt;

        // showInstallButton();

      // FunciÃ³n para mostrar prompt de instalaciÃ³n
      window.installPWA = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('âœ… PWA instalada por el usuario');
            } else {
              console.log('âŒ Usuario rechazÃ³ la instalaciÃ³n');
            }
            deferredPrompt = null;
          });
        }
      };
      
      // Detectar cuando se instala la PWA
      window.addEventListener('appinstalled', () => {
        console.log('ðŸŽ‰ PWA instalada exitosamente');
        deferredPrompt = null;
      });
