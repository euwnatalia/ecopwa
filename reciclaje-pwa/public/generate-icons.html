<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos EcoPWA</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        canvas { 
            border: 1px solid #ddd; 
            margin: 10px; 
            border-radius: 5px; 
        }
        .icon-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .icon-item { 
            text-align: center; 
            padding: 15px; 
            background: #f9f9f9; 
            border-radius: 8px; 
        }
        button { 
            background: #2E7D32; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { 
            background: #1B5E20; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Generador de Iconos EcoPWA</h1>
        <p>Haz clic en "Generar Iconos" para crear los iconos de la PWA automÃ¡ticamente.</p>
        
        <button onclick="generateAllIcons()">ðŸš€ Generar Todos los Iconos</button>
        <button onclick="downloadAll()">ðŸ“¥ Descargar Todos</button>
        
        <div class="icon-grid" id="iconGrid"></div>
    </div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fondo degradado verde
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#2E7D32');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // SÃ­mbolo de reciclaje
            ctx.strokeStyle = 'white';
            ctx.fillStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.25;

            // Dibujar las tres flechas del sÃ­mbolo de reciclaje
            for (let i = 0; i < 3; i++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate((i * 120) * Math.PI / 180);
                
                // Flecha curva
                ctx.beginPath();
                ctx.arc(0, -radius, radius * 0.4, 0.3, 2.5);
                ctx.stroke();
                
                // Punta de flecha
                ctx.beginPath();
                ctx.moveTo(radius * 0.3, -radius - radius * 0.35);
                ctx.lineTo(radius * 0.1, -radius - radius * 0.55);
                ctx.lineTo(radius * 0.5, -radius - radius * 0.45);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }

            // Texto "ECO" en el centro (solo para iconos grandes)
            if (size >= 144) {
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.15}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ECO', centerX, centerY + size * 0.05);
            }

            // Borde sutil
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, size, size);

            return canvas;
        }

        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            iconSizes.forEach(size => {
                const canvas = createIcon(size);
                canvases[size] = canvas;

                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <h3>Icon ${size}x${size}</h3>
                    ${canvas.outerHTML}
                    <br>
                    <button onclick="downloadIcon(${size})">ðŸ“¥ Descargar</button>
                `;
                grid.appendChild(iconItem);
            });

            console.log('âœ… Iconos generados exitosamente');
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            if (!canvas) return;

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            iconSizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size); // Delay para evitar problemas
            });
        }

        // Generar automÃ¡ticamente al cargar
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
